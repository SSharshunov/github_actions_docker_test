# This is a basic workflow to help you get started with Actions

name: Build OpenWrt

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  REPO_URL: https://github.com/OpenIPC/chaos_calmer
  REPO_BRANCH: master
  CONFIG_FILE: .config
  DIY_SH: diy.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  TZ: Europe/Moscow

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Login to GitHub Package Registry
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
      - uses: docker://docker.pkg.github.com/ssharshunov/chaos_calmer/openwrt_build
      - run: ls /
      - run: echo $HOME
      - name: Add a file
        run: touch $HOME/stuff.txt
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
        
    
